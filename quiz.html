<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Movie Buff or Bluff is a Movie based Trivia Quiz site aimed at anyone who enjoys the world of cinema and testing their knowledge">
    <meta name="keywords" content="quiz, movie, trivia, movie-buff">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://opentdb.com/api.php?amount=20&category=11&type=multiple">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>Movie Buff or Bluff</title>
</head>

<body>

    <!-- Lodaer Start -->
    <div id="loaderBlock">
        <div class="loader"></div>
        <div class="loading">Loading...</div>
    </div>
    <!-- Loader Finish -->

    <!-- Quiz Start -->
    <div id="quizWrapper">
        <a href="index.html" aria-label="Visit Home Page"><img id="logo-mobile" src="assets/images/logo.webp"
                alt="Site Logo" width="370" height="133"></a>
        <a href="index.html" aria-label="Visit Home Page"><img id="logo-desktop" src="assets/images/logo2.webp"
                alt="Site Logo" width="567" height="214"></a>
        <div id="timeSound">
            <div id="timeLeft"></div>
            <div id="audioLogo" class="audio-icon-logo">
                <div class="sound-on hide">Sound: <i class="fas fa-volume-up"></i></div>
                <div class="sound-off">Sound: <i class="fas fa-volume-mute"></i></div>
            </div>
        </div>
        <div id="progress">
            <p id="progressText"></p>
        </div>
        <div id="progressBar">
            <div id="progressBarFull"></div>
        </div>
        <div id="quizBody" class="quiz-body">
            <h2 class="quiz-question" id="question">Question</h2>
            <ul class="quiz-answers">
            </ul>
        </div>
        <div id="result"></div>
        <div class="quiz-controls">
            <button class="btn" type="button" id="check-answer">Check Answer</button>
        </div>
        <div class="quiz-score">
            <span id="correct-score"></span><span id="total-questions"></span>
        </div>
    </div>
    <!-- Quiz End -->

     <!-- End Page Start -->
     <section id="endPage">
        <div id="end">
            <a href="index.html" aria-label="Visit Home Page"><img id="logo-mobile" src="assets/images/logo.webp"
                    alt="Site Logo" width="370" height="133"></a>
            <a href="index.html" aria-label="Visit Home Page"><img id="logo-desktop" src="assets/images/logo2.webp"
                    alt="Site Logo" width="567" height="214"></a>
            <h1 id="finalScore">0</h1>
            <div id="finalTextContainer">
                <p id="final-text"></p>
                <p id="final-quote"></p>
            </div>
            <form id="end-form">
                <input type="text" name="name" id="username" placeholder="Enter your name here....">
                <p id="username-text"></p>
                <button class="btn" id="saveScoreBtn" type="submit">Save</button>
            </form>
            <div id="control-buttons">
                <a href="quiz.html" aria-label="Visit Home Page" id="playAgain" class="btn">Play Again</a>
                <a href="index.html" aria-label="Visit Home Page" id="goHome" class="btn">Home <i
                        class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </section>
    <!-- End Page End -->

    <!-- Javascript for Quiz Page -->
    <script src="assets/javascript/quiz.js"></script>
    <script src="https://kit.fontawesome.com/e4bf4f6321.js" crossorigin="anonymous" defer></script>
</body>

</html>
