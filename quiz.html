<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Movie Buff or Bluff is a Movie based Trivia Quiz site aimed at anyone who enjoys the world of cinema and testing their knowledge" />
    <meta name="keywords"
        content="quiz, movie, trivia, movie-buff" />
    <script src="https://kit.fontawesome.com/e4bf4f6321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>Movie Buff or Bluff</title>
</head>

<body>

    <!-- Quiz Start -->
    <section id="quizWrapper">
        <a id="siteLogoMobile" aria-label="Visit Home Page" href="index.html" class="hide"><img id="logo-mobile" src="assets/images/logo.webp" alt="Site Logo" width="370" height="133"></a>
        <a id="siteLogoDesktop" aria-label="Visit Home Page" href="index.html" class="hide"><img id="logo-desktop" src="assets/images/logo2.webp" alt="Site Logo" width="567" height="214"></a>
        <div id="audioLogo" class="audio-icon-logo hide">
            <div class="sound-on hide">Audio On: <i class="fas fa-volume-up"></i></div>
            <div class="sound-off">Audio off: <i class="fas fa-volume-mute"></i></div>
        </div>
        <div id="progress">
            <p id="progressText"></p>
        </div>
        <div id="progressBar" class="hide">
            <div id="progressBarFull"></div>
        </div>
        <div class="quiz-body">
            <h2 class="quiz-question" id="question"></h2>
            <ul class="quiz-answers">
            </ul>
            <div id="result" class="hide"></div>
        </div>
        <div class="quiz-controls">
            <button class="btn hide" type="button" id="check-answer">Check Answer</button>
        </div>
        <div class="quiz-score">
            </span><span id="correct-score"></span><span id="total-questions"></span></p>
        </div>
    </section>
    <!-- Quiz End -->

    <!-- Javascript for Quiz Page -->
    <script src="assets/javascript/quiz.js"></script>
</body>

</html>
