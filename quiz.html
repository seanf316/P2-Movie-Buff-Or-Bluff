<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Movie Buff or Bluff is a Movie based Trivia Quiz site aimed at anyone who enjoys the world of cinema and testing their knowledge" />
    <meta name="keywords" content="quiz, movie, trivia, movie-buff" />
    <script src="https://kit.fontawesome.com/e4bf4f6321.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <title>Movie Buff or Bluff</title>
</head>

<body>


    <div id="loaderBlock">
        <div class="loader"></div>
        <div class="loading">Loading...</div>
    </div>
    <!-- Quiz Start -->
    <div id="quizWrapper">
        <h1 id="quizTitle" class="quiz__title hide">Are you a <span>Movie </span>Buff or a <span>Movie </span>Bluff?
        </h1>
        <div id="timeSound">
            <div id="timeLeft" class="hide"></div>
            <div id="audioLogo" class="audio-icon-logo hide">
                <div class="sound-on hide">Sound: <i class="fas fa-volume-up"></i></div>
                <div class="sound-off">Sound: <i class="fas fa-volume-mute"></i></div>
            </div>
        </div>
        <div id="progress">
            <p id="progressText" class="hide"></p>
        </div>
        <div id="progressBar" class="hide">
            <div id="progressBarFull"></div>
        </div>
        <div id="quizBody" class="quiz-body">
            <h2 class="quiz-question hide" id="question"></h2>
            <ul class="quiz-answers hide">
            </ul>
        </div>
        <div id="result" class="hide"></div>
        <div class="quiz-controls">
            <button class="btn hide" type="button" id="check-answer">Check Answer</button>
        </div>
        <div class="quiz-score">
            </span><span id="correct-score"></span><span id="total-questions"></span></p>
        </div>
    </div>
    <!-- Quiz End -->

    <!-- Javascript for Quiz Page -->
    <script src="assets/javascript/quiz.js"></script>
</body>

</html>
