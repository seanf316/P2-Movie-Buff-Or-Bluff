<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Movie Buff or Bluff is a Movie based Trivia Quiz site aimed at anyone who enjoys the world of cinema and testing their knowledge">
    <meta name="keywords" content="quiz, movie, trivia, movie-buff">
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/home.css">
    <title>Movie Buff or Bluff</title>
</head>

<body>
    <!-- Highscores Start -->
    <main id="highScores">
        <a href="index.html" aria-label="Visit Home Page"><img id="logo-mobile" src="assets/images/logo.webp"
                alt="Site Logo" width="300" height="120"></a>
        <a href="index.html" aria-label="Visit Home Page"><img id="logo-desktop" src="assets/images/logo2.webp"
                alt="Site Logo" width="460" height="190"></a>
        <h1 id="finalScore">Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="highScoresTable"></tbody>
        </table>
        <a href="index.html" aria-label="Visit Home Page" class="btn">Home <i class="fa-solid fa-house"></i></a>
        <a href="quiz.html" aria-label="Visit Quiz Page" class="btn">Play Quiz</a>
        <button class="btn" id="clearBtn">Clear Highscores</button>
    </main>
    <!-- Highscores End -->

    <!-- Scripts -->
    <script src="assets/javascript/highscores.js"></script>
    <script src="https://kit.fontawesome.com/e4bf4f6321.js" crossorigin="anonymous" defer></script>
